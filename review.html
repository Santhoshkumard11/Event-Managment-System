<head>

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" >
				<form class="login100-form validate-form" method="POST">
					<span class="login100-form-title">
						Give us your feedback  
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name  is required">
						<input class="input100" type="text" name="name" id="name"placeholder="Name ">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Card No is required">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Card No is required">
						<input class="input100" type="text" name="description" id="description" placeholder="Review">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn" input type = "submit" name="submit">
						<button class="login100-form-btn" id='submit'>
							Submit
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	
<script >
	$(document).ready(function()
	{
	
	var config = {
    apiKey: "AIzaSyD4ccNRnzMNEfcrGqrTzjAJP49Xo47jLT8",
    authDomain: "event-management-system-4727d.firebaseapp.com",
    databaseURL: "https://event-management-system-4727d.firebaseio.com",
    projectId: "event-management-system-4727d",
    storageBucket: "event-management-system-4727d.appspot.com",
    messagingSenderId: "398161509541"
  };
  firebase.initializeApp(config);

  var ref=firebase.database().ref('Review');


	$("#submit").on('click',function(){
	var name=$("#name").val();
	var email=$("#email").val();
	var description=$("#description").val();
	var newref=ref.push();
	newref.set({
		name: name,
		email: email,
		description: description
	});
	});
});
	

</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				

				<form class="login100-form validate-form" action="book.php" method="POST">
					<span class="login100-form-title">
						Card details  
					</span>
					<div></div>

					<div class="wrap-input100 validate-input" data-validate = "Name on Card is required">
						<input class="input100" type="text" name="cardname" placeholder="Name on Card">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Card No is required">
						<input class="input100" type="text" name="cardno" placeholder="Card Number">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Expiry date is required">
						<input class="input100" type="text" name="expiry" placeholder="Expiry date">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "CVV isrequired!">
						<input class="input100" type="text" name="cvv" placeholder="CVV">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "No of seats is required">
						<input class="input100" type="text" name="noofseasts" placeholder="Number of Seats">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn" input type = "submit" name="submit">
						<button class="login100-form-btn">
							Book Tickets
						</button>
					</div>
				</form>
			</div>
		</div>

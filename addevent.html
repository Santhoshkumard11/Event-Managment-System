<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				

				<form class="login100-form validate-form" action="addevent.php" method="POST">
					<span class="login100-form-title">
						Add Event 
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Event Name required!">
						<input class="input100" type="text" name="eventname" placeholder="Event Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Event Host Name required!">
						<input class="input100" type="text" name="eventhostname" placeholder="Event Host Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Event Venue required!">
						<input class="input100" type="text" name="eventvenue" placeholder="Event Venue">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Start time required!">
						<input class="input100" type="text" name="starttime" placeholder="Start time">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="End time required!">
						<input class="input100" type="text" name="endtime" placeholder="End time">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Number of seats required!">
						<input class="input100" type="text" name="seats" placeholder="Number of seats">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Price of seat required!">
						<input class="input100" type="text" name="price" placeholder="Price in Rupees">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Desciption required!">
						<input class="input100" type="text" name="description" placeholder="Desciption">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn" input type = "submit" name="submit">
						<button class="login100-form-btn">
							Add event
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
